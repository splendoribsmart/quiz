{% extends 'base.html' %}

{% block content %}
  <h1>Quiz Result</h1>
  <p>Quiz Point: {{ point.quiz_score }}</p>
  <p>Oops! You did not achieve the passing score of {{ level.quiz.passing_score }}.</p>
  <p>Retry the same level: <a href="{% url 'level_selection' subject_id=level.subject.id %}">Retry Level</a></p>
{% endblock %}
